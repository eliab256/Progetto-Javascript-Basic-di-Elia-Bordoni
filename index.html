<!DOCTYPE html>
<html lang="en-US"> 
    <head>
        <meta charset='UTF-8'/>

        <meta property="og:title" content="Javascript counter" />                         
        <meta property="og:description" content="A counter with + and - buttons that update the counter on the display." />

        <link rel="icon" type="image/x-icon" href="Assets/img/Personal Logos/Logo Favicon.png"> 
        <link rel="stylesheet" href="stylessheet.css">    
    </head>

    <body>
        <div class="width-controller">
            <div class="counter-container">
                <div class="display">
                    <input type="text" id="display" value="0" readonly> 
                </div>
                <div class="counter-key">
                    <button type="button" value="-" onclick="subtraction()">-</button>
                </div>
                <div class="counter-key">
                    <button type="button" value="+" onclick="addition()">+</button>
                </div>
                
            </div>
            
            <script src="index.js" ></script>
        </div>
    </body>
</html>
